services:
  xray-core:
    image: ghcr.io/xtls/xray-core:25.6.8@sha256:c1fca5606c7297081b2e2e2c269f73682b8036f981df131e5ff596b5d5a5d6cd
    ports: 
      - "443:443"
    container_name: xray-core
    volumes:
      - type: bind
        source: /etc/xray/xray.json
        target: /etc/xray/xray.json
        read_only: true 
    restart: always
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "xray", "-test", "-format", "json", "-config", "/etc/xray/xray.json"]
