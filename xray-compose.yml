services:
  xray-core:
    image: ghcr.io/xtls/xray-core:25.12.2@sha256:b908d2d0a8c93cb9914f1629e3a653d90b15f556544487b8ca5bdcbae9943ec2
    ports: 
      - "443:443"
    container_name: xray-core
    volumes:
      - type: bind
        source: /etc/xray/xray.json
        target: /usr/local/etc/xray/xray.json
        read_only: true 
    restart: always
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "xray", "-test", "-format", "json", "-config", "/usr/local/etc/xray/xray.json"]
