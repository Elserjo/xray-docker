services:
  xray-core:
    image: ghcr.io/xtls/xray-core:25.8.3@sha256:550bfea90db02b4edf7c2ddec88b5c41da7f2a9ea54dbf553003e138db8eb7c4
    ports: 
      - "443:443"
    container_name: xray-core
    volumes:
      - type: bind
        source: /etc/xray/xray.json
        target: /usr/local/etc/xray/xray.json
        read_only: true 
    restart: always
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "xray", "-test", "-format", "json", "-config", "/usr/local/etc/xray/xray.json"]
