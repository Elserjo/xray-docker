services:
  xray-core:
    image: ghcr.io/xtls/xray-core:26.1.13@sha256:90e69438c5c99c81a6288d2f558507b3fbff336cd8e15bfc97c2ca739d2715be
    ports: 
      - "443:443"
    container_name: xray-core
    volumes:
      - type: bind
        source: /etc/xray/xray.json
        target: /usr/local/etc/xray/xray.json
        read_only: true 
    restart: always
    environment:
      - TZ=Europe/Moscow
    healthcheck:
      test: ["CMD", "xray", "-test", "-format", "json", "-config", "/usr/local/etc/xray/xray.json"]
